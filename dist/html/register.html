<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册-奥买家</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>	
</head>
<body>
	<div class="header layout clearfix">
		<div class="header_left">
			<a href="../index.html"><img src="../imgs/log_reg/logo-login.png" alt="logo"></a>
			<span>欢迎注册</span>
		</div>
		<div class="header_rgt">
			<span>已有账号？</span><a href="login.html">立即登录</a> 
			<a target="_blank" href="javascript:;">帮助中心</a>
		</div>
	</div>
	<div class="main layout">
		<form action="" method="get" accept-charset="utf-8">
			<p class="userId"><i class="iconfont">&#xe6a3;</i> 
				<input type="text" name="" placeholder="手机号码/邮箱">
				<span class="error_info"><i class="iconfont">&#xe6f2;</i><em></em></span>
			</p>
			<p class="pwd"><i class="iconfont">&#xe664;</i> 
				<input type="password" maxlength="20" placeholder="密码由6-20个数字、字母和特殊字符">
				<span class="error_info"><i class="iconfont">&#xe6f2;</i><em></em></span>
				<span class="strong_level"><strong>安全程度:</strong><em>弱</em><em>中</em><em>强</em></span>
			</p>
			<div class="reg_more">
				<p class="confirm_pwd"><i class="iconfont">&#xe664;</i> 
					<input type="password" name="" placeholder="再次输入密码">
					<span class="error_info"><i class="iconfont">&#xe6f2;</i><em></em></span>
				</p>
				<div class="imgcode clearfix">
					<p><i class="iconfont">&#xe65d;</i> 
						<input type="text" name="" placeholder="验证码">
						<span class="error_info"><i class="iconfont">&#xe6f2;</i><em></em></span>
					</p>
					<img src="../imgs/log_reg/checkCode1.jpg" alt="">
					<span>看不清楚?<a href="javascript:;">换一个</a> </span>
				</div>
				
				<p class="check_code"><i class="iconfont">&#xe65d;</i> 
					<input type="text" name="" placeholder="邮箱验证码">
					<input type="button" name="" value="获取邮箱验证码">
					<span class="error_info"><i class="iconfont">&#xe6f2;</i><em></em></span>
				</p>
			</div>
			<div class="register_xieyi"><a href="javascript:;">会员注册协议</a></div>
			<input type="button" name="" value="同意协议并注册" class="regBtn">
		</form>
		

	</div>
	<div class="footer">
		<p>
			<a href="javascript:;">关于奥买家</a> | 
			<a href="javascript:;">诚聘英才</a> | 
			<a href="javascript:;">联系我们</a>
		</p>
		<p>粤ICP备15091122号-1|Copyright&copy; 奥买家 2013-2016，All Rights Reserved</p>
	</div>
</body>
</html>
